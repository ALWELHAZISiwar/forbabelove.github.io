<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you love me?</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
    }

    .button-container {
      margin-top: 50px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #32cd32;
      color: white;
      margin-right: 30px;
    }

    #noBtn {
      background-color: #ff6347;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 50px;
      font-size: 24px;
      color: #8b0000;
    }
  </style>
</head>
<body>

  <h1>Do you love me?</h1>
  <div class="button-container">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>
  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.innerHTML = "I love you too üòçüíñ";
    });

    noBtn.addEventListener('mouseover', () => {
      const i = Math.floor(Math.random() * window.innerWidth - 100);
      const j = Math.floor(Math.random() * window.innerHeight - 100);
      noBtn.style.left = i + 'px';
      noBtn.style.top = j + 'px';
    });
  </script>

</body>
</html>
